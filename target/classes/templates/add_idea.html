<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="layout/layout"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
</head>
<body>
<div layout:fragment="content">
    <div class="container main-content">
        <div class="col-md-6 text-center">
            <div class="header-title">
                <h2>
                    Dodawanie pomysłu
                </h2>
                <h4>
                    Dodaj pomysł, na który inni użytkownicy mogą głosować.
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="myform form">
                    <form th:action="@{/addIdea}" method="post" th:object="${idea}">
                        <div class="form-group">
                            <input type="text" th:field="*{title}" class="form-control" placeholder="Tytuł">
                            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</div>
                        </div>
                        <div class="form-group">
                            <textarea type="text" th:field="*{description}" class="form-control"
                                      placeholder="Opis"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</div>
                        </div>
                        <div class="text-center">
                            <button th:type="submit" class=" btn btn-primary">Dodaj pomysł</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
