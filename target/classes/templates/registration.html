<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
</head>
<body>
<div layout:fragment="content">
    <div class="container main-content">
        <div class="col-md-6 text-center">
            <div class="header-title">
                <h2>
                    Zarejestruj się — za darmo!
                </h2>
                <h3>
                   Będziesz mógł dodawać, edytować swoje pomysły oraz oceniać dodane przez inne osoby.
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="myform form">
                    <form action="" method="post" name="registration">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Imię">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" min="0" name="password" id="password" class="form-control" placeholder="Hasło">
                        </div>
                        <div class="form-group">
                            <input type="password" min="0" name="repeatPassword" id="repeatPassword" class="form-control" placeholder="Powtórz hasło">
                        </div>
                        <div class="text-center">
                            <button type="submit" class=" btn btn-primary">Utwórz konto</button>
                        </div>
                        <hr>
                        <p class="small mt-3">Zakładając konto akceptujesz <a href="#">warunki </a> i <a href="#">politykę prywatności</a> serwisu Idea Share Application.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
