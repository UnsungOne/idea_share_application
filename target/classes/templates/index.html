<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
</head>
<body>
<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tytu≈Ç</th>
                    <th scope="col">Opis</th>
                    <th scope="col">Data utworzenia</th>
                    <th scope="col">Wynik</th>
                    <th scope="col">Akcje</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="idea : ${idea}">
                    <tr>
                        <td th:text="${idea.id}"></td>
                        <td th:text="${idea.title}"></td>
                        <td th:text="${idea.description}"></td>
                        <td th:text="${idea.addedAt}"></td>
                        <td th:text="${idea.score}"></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-primary btn-sm glyphicon glyphicon-plus"></button>
                                <button class="btn btn-danger btn-sm glyphicon glyphicon-minus"></button>
                                <button class="btn btn-default btn-sm glyphicon glyphicon-edit"></button>
                                <button th:class="${isAuthor} ? 'btn btn-default btn-sm glyphicon glyphicon-cloud' : 'btn btn-default btn-sm glyphicon glyphicon-edit'"></button>
                            <p th:text="${isAuthor} ? 'OK' : 'NO'"></p>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
