<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div th:fragment="navbar">
            <nav class="navbar navbar-default main-menu">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">Idea Share Application</a>
                    <p class="navbar-text" th:text="${session.name}"></p>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li th:if="${session.user ==null}"><a th:href="@{/login}">Logowanie</a></li>
                        <li><a th:href="@{/register}">Rejestracja</a></li>
                        <li th:if="${session.user !=null}"><a th:href="@{/add}">Dodaj pomysł</a></li>
                        <li th:if="${session.user !=null}"><a th:href="@{/ideas}">Moje pomysły</a></li>
                        <li th:if="${session.user !=null}"><a th:href="@{/logout}">Wyloguj</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </body>
</html>
