<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
</head>
<body>
<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tytu≈Ç</th>
                    <th scope="col">Opis</th>
                    <th scope="col">Data utworzenia</th>
                    <th scope="col">Wynik</th>
                    <th scope="col">Akcje</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="idea : ${idea}">
                    <tr>
                        <td th:text="${idea.id}"></td>
                        <td th:text="${idea.title}"></td>
                        <td th:text="${idea.description}"></td>
                        <td th:text="${idea.addedAt}"></td>
                        <td th:text="${idea.score}"></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-primary btn-sm glyphicon glyphicon-plus"></button>
                                <button class="btn btn-danger btn-sm glyphicon glyphicon-minus"></button>
                                <button th:class="${idea.id % 2==0} ? 'btn btn-default btn-sm glyphicon glyphicon-edit': 'hidden'"></button>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <nav aria-label="Page navigation">
                <hr>
                <ul th:if="${allPages gt 0}" class="pagination">
                    <li th:each="i : ${#numbers.sequence(0, allPages -1)}" >
                        <a th:href="@{'/?page='}+${i}" th:text="${i+1}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
