<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="layout/layout"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
</head>
<body>
<div layout:fragment="content">
    <div class="container main-content">
        <div class="col-md-6 text-center">
            <div class="header-title">
                <h2>
                    Logowanie
                </h2>
                <h4>
                    Logowanie umożliwi pozwoli Ci na edycję własnych pomysłów oraz ocenianie tych dodane przez inne
                    osoby.
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="myform form">
                    <form th:action="@{/login}" method="post" th:object="${user}">
                        <div class="form-group">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Name Error</div>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Hasło">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Name Error</div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class=" btn btn-primary">Zaloguj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
